<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="charts-container">
            <div class="chart" style="grid-column: 1/2; grid-row:1/3">
                <div class="title">Repartizarea cererilor după tip</div>
                <canvas id="pie-group-services" width="200" height="200"></canvas>
            </div>            
            <div class="chart" style="grid-column: 2/3; grid-row:1/2">
                <div class="title">Statistica cererilor la diferite etape pe ultimile 30 zile</div>
                <canvas id="bar-group-statuses" width="150" height="80"></canvas>
            </div>
            <div class="chart" style="grid-column: 2/3; grid-row:2/3">
                <div class="title">Cereri online/offline</div>
                <canvas id="bar-online-vs-offline" width="200" height="100"></canvas>
            </div>
            <div class="chart" style="grid-column: 3/5; grid-row:1/3">
                <div class="title">Repartizarea cererilor după tip</div>
                <canvas id="pie-group-services" width="200" height="200"></canvas>
            </div>
        </div>
        <div class="charts-container">           
            <div class="chart" style="grid-column: 1/3;">
                <div class="title">Cererile initiate în ultimile 30 zile</div>
                <canvas id="created-last-month" height="200"></canvas>
            </div>
            <div class="chart" style="grid-column: 3/5;">
                <div class="title">Repartizarea cererilor după tip pe ultimele 12 luni</div>
                <canvas id="bar-group-months" height="150"></canvas>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" crossorigin="anonymous"></script>
    <script src="chart.js"></script>
</body>
</html>
