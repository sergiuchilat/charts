<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="charts-container">
        <div class="chart" style="grid-row: 1/3">
            <div class="title">Repartizarea cererilor după tip</div>
            <canvas id="pie-group-services"></canvas>
        </div>
        <div class="chart" style="grid-row: 1/2; grid-column: 2/3; ">
            <div class="title">Statistica cererilor la diferite etape pe ultimile 30 zile</div>
            <canvas id="bar-group-statuses"></canvas>
        </div>
        <div class="chart"  style="grid-row:1/3; grid-column: 3/5;">
            <div class="title">Repartizarea cererilor după tip pe ultimele 12 luni</div>
            <canvas id="bar-group-months"></canvas>
        </div>
    </div>
    <div class="charts-container full-width">
        <div class="chart">
            <div class="title">Cererile initiate în ultimile 30 zile</div>
            <canvas id="created-last-month"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
    <script src="chart.js"></script>
</body>
</html>
